<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
        background: url(../../../img/bg.jpg);
        padding: 25px;
        margin:0;
        overflow: hidden;
      }
      .swiper-container {
        width: calc(100% - 200px);
        height: calc(100% - 300px);
        margin: 0 100px;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        height: 100%;
      }
      /* .swiper-slide div {
         height: 100%; 
         position: absolute;
        left: 50%;
        top: 50%;
        color: #fff;
        opacity: 0.8;
        transform: translate(-50%, -50%);
        width: 90%;
        line-height: 3rem;
        font-size: 24px; 
      } */
      .bg-back {
        width: 200px;
        height: 200px;
        background: url(../img/returnBtn.png) no-repeat center left;
        position: absolute;
        right: -75px;
        top:-54px;
        z-index: 2;
      }
      img {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg-back"></div>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/IMG_0530.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_0869.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_1406.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_2808.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_3718.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_3721.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_3727.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_3738.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_3939.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_4292.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_4469.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_5582.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_7247.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_7252.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_7300.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_7304.JPG" /></div>
        <div class="swiper-slide"><img src="img/IMG_9128.JPG" /></div>
        <div class="swiper-slide"><img src="img/20181205095059.jpg" /></div>
        <div class="swiper-slide"><img src="img/20181205095346.jpg" /></div>
        <div class="swiper-slide"><img src="img/guankandizhi.JPG" /></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <hr style="margin: 30px 0;"/>
    <div style="margin: 30px 0; color: #fff; font-size: 24px;text-indent : 20px;letter-spacing:5px">
      为增强广大市民了解和熟悉人民防空警报信号，提高社区居民防空抗灾意识，掌握常见的预防方法。保证社区居民遇有应急情况时，能够安全有序的进行疏散。水南社区人防工作站开展社区居民人防知识讲座活动，集中社区居民参观人防宣传展板活动，走进社区商铺及居民中发放人防宣传资料，组织社区居民参观人防民防体验馆。
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        // autoplay: 5000,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });
      document.querySelector('.bg-back').addEventListener('click', function() {
        window.open('../index.html', '_self');
      });
    </script>
  </body>
</html>
