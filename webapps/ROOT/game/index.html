胜利，都将起到重要作用。" }], "vectorIcon": {}, "title": "防护地下室", "type": 6, "url": "", "frameSpeed": "3", "linkTitle": "", "subData": { "volume": "1", "musicUrl": "", "isLoop": "0", "templateId": "1", "musicName": "" }, "frameWidth": "0", "ath": "-2.248", "showTitle": "1", "iconType": 1, "isFrame": "0", "id": "s_37326020_0", "iconUrl": "/v2/hotspot/80/new_spotd8_gif.png", "keepViewV2": "0" }, { "frameHeight": "0", "atv": "8.439", "frameNumber": "1", "blank": "1", "data": { "sceneId": "", "panoId": "23192243", "effect": "0" }, "vectorIcon": {}, "title": "03抗爆单元D", "type": 0, "url": "", "frameSpeed": "3", "linkTitle": "", "frameWidth": "0", "ath": "-4.772", "showTitle": "1", "iconType": 1, "isFrame": "0", "id": "s_37326020_1", "iconUrl": "/v2/hotspot/80/new_spotd1_gif.png", "keepViewV2": "0" }, { "frameHeight": "0", "atv": "-15.895", "frameNumber": "1", "blank": "1", "data": [{ "image": "/f57jOzywkn9/2/dcb6b6230418f05f131a96bbb1565d76-688c672bd9ef9b047714a5bb0d02292892cc6f4aa098b8c3c37a5f5d32ddaf65.png", "text": "扩散室是人防口部(外)的重要组成部分 ，属于消防设施之一。人防扩散室不是封闭的空间，是通过悬挂式防爆波活门、粗过滤器等与外界相通。所谓封闭的空间应该是由防护墙、防护密闭门等组成的人防工事的内部，在战时通过应急的处理，形成一个比较封闭的空间，通过人防通风不同的通风方式进行通风换气。" }], "vectorIcon": {}, "title": "扩散室", "type": 6, "url": "", "frameSpeed": "3", "linkTitle": "", "subData": { "volume": "1", "musicUrl": "", "isLoop": "0", "templateId": "1", "musicName": "" }, "frameWidth": "0", "ath": "-77.28", "showTitle": "1", "iconType": 1, "isFrame": "0", "id": "s_37326020_2", "iconUrl": "/v2/hotspot/80/new_spotd8_gif.png", "keepViewV2": "0" }, { "frameHeight": "0", "atv": "5.590999999999999", "frameNumber": "1", "blank": "1", "data": { "sceneId": "", "panoId": "23192242", "effect": "0" }, "vectorIcon": {}, "title": "防毒通道兼简易洗消间", "type": 0, "url": "", "frameSpeed": "3", "linkTitle": "", "frameWidth": "0", "ath": "-80.688", "showTitle": "1", "iconType": 1, "isFrame": "0", "id": "s_37326020_3", "iconUrl": "/v2/hotspot/80/new_spotd3_gif.png", "keepViewV2": "0" }], "sound": {}, "subtitle": {}, "name": "01汽车坡道出入口"
